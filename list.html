<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>符文查詢</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/list.js"></script>
</head>
<body>
  <div class="container">
    <div class="main-layout">
      <div class="left-panel">
        <div class="card-display">
          <img id="result-image" src="" alt="符文圖片" />
        </div>
        <div class="left-bottom">
          <div>
            <select id="group-select">
              <option value="">請選擇分組</option>
              <option value="靈魂">靈魂</option>
              <option value="連結">連結</option>
              <option value="生命">生命</option>
              <option value="自然">自然</option>
              <option value="礦物">礦物</option>
              <option value="元素">元素</option>
              <option value="秩序">秩序</option>
              <option value="無序">無序</option>
            </select>
            <select id="rune-select" disabled>
              <option value="">請先選擇分組</option>
            </select>
          </div>
          <div id="result-attributes" class="card-attributes"></div>
        </div>
      </div>
      <div class="right-panel">
        <div id="result-description" class="description"></div>
        <button id="home-button">回到首頁</button>
      </div>
    </div>
    <footer>
      By 月語之境工作室 ｜ <a href="mailto:contact@esotericverse.studio">聯絡我們</a>
    </footer>
  </div>
</body>
</html>
