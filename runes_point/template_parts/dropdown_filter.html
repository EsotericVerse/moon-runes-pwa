
<div style='margin-bottom:10px;'>
  <label for='groupFilter'>篩選分組：</label>
  <select id='groupFilter' onchange='filterGroup()'>
    <option value='all'>全部顯示</option>
    <!-- 這裡請插入所有分組 -->
  </select>
</div>
<script>
function filterGroup() {
    let group = document.getElementById("groupFilter").value;
    let nodes = document.querySelectorAll("[data-group]");
    nodes.forEach(n => {
        if (group === "all" || n.dataset.group === group) {
            n.style.opacity = 1;
        } else {
            n.style.opacity = 0.05;
        }
    });
}
</script>
