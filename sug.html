<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moon Rune Suggestion</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4fa;
      color: #333;
    }
    #llm-suggestion {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-line;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>üåô Moon Rune ‚Äì Gentle Advice Generator</h1>
  <div id="llm-suggestion">Generating suggestion...</div>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.10.0';

    const prompt = `I am preparing to bloom, and growing mature inside.\nGive me one gentle piece of advice (max 20 words).`;

    try {
      const generator = await pipeline('text-generation', 'Xenova/phi2');
      const output = await generator(prompt, { max_new_tokens: 40 });

      const fullText = output[0]?.generated_text ?? '';
      const result = fullText.replace(prompt, '').trim();

      document.getElementById('llm-suggestion').textContent = result || '‚ö†Ô∏è Generation failed. Please try again.';
    } catch (e) {
      document.getElementById('llm-suggestion').textContent = '‚ö†Ô∏è Error during generation. Please check your connection or model.';
      console.error(e);
    }
  </script>
</body>
</html>
